<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>
    <div class="covid-container">
        <div class="covid-top-con d-flex flex-row">
            <div>
                <h1 class="covid-top-head"> All You need to know about COVID-19 </h1>
                <button class="btn btn-primary covid-top-but"> Know more </button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>
        <div class="covid-first covid-test-bg d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="img" />
            <div class="covid-first-bod">
                <h1 class="covid-first-bod-head"> COVID-19 Test </h1>
                <p class="covid-first-bod-par"> If you think you have been exposed to novel coronavirus (COVID-19)...more </p>
            </div>
        </div>
        <h1 class="covid-first-bod-head"> Symptoms </h1>
        <div class="covid-bottom d-flex flex-row">
            <div class="covid-bottom-card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="covid-first-bod" />
                <p> Dry Cough </p>
            </div>
            <div class="covid-bottom-card2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="covid-first-bod" />
                <p> High Fever </p>
            </div>
            <div class="covid-bottom-card3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="covid-first-bod" />
                <p> Headache </p>
            </div>
        </div>
        <h1 class="covid-first-bod-head"> Videos </h1>
        <div class="covid-last d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="covid-card-image" />
            <div class="covid-last-bod">
                <h1 class="covid-last-bod-head"> To Prevent the spread of ... </h1>
                <p class="covid-last-bod-par"> If you think you have been exposed to novel corona virus (COVID-19) </p>
                <button class="btn btn-primary covid-last-but "> Watch Video </button>
            </div>
        </div>
    </div>
